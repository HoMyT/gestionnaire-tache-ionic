<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank...
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <ion-input formControlName="email" type="email" fill="solid" labelPlacement="floating" helperText="Enter a valid email" errorText="Invalid email"></ion-input>
    <ion-input formControlName="password" type="password" fill="solid" labelPlacement="floating" helperText="Enter a valid email" errorText="Invalid email"></ion-input>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Save</ion-button>
  </form>
</ion-content>
